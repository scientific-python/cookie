name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
    - master
    - main
    - develop

jobs:
  pre-commit:
    name: Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2

    - name: Lint setuptools
      run: pipx run nox --forcecolor -s 'lint(setuptools)'

    - name: Lint pybind11
      run: pipx run nox --forcecolor -s 'lint(pybind11)'

    - name: Lint flit
      run: pipx run nox --forcecolor -s 'lint(flit)'

    - name: Lint poetry
      run: pipx run nox --forcecolor -s 'lint(poetry)'


  checks:
    name: Check Python ${{ matrix.python-version }} on ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.9]
        runs-on: [ubuntu-latest, macos-latest, windows-latest]

        include:
        - python-version: pypy-3.7
          runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install nox
      run: pip install nox

    - name: Test setuptools
      run: nox --forcecolor -s 'tests(setuptools)'

    - name: Test pybind11
      run: nox --forcecolor -s 'tests(pybind11)'

    - name: Test flit
      run: nox --forcecolor -s 'tests(flit)'

    - name: Test poetry
      run: nox --forcecolor -s 'tests(poetry)'

    - name: Test poetry tooling
      run: nox --forcecolor -s tests_poetry


  dist:
    name: Distribution build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run cookiecutter
      run: |
        pipx run cookiecutter --no-input . --config-file tests/setuptools.yml
        pipx run cookiecutter --no-input . --config-file tests/pybind11.yml
        pipx run cookiecutter --no-input . --config-file tests/flit.yml
        pipx run cookiecutter --no-input . --config-file tests/poetry.yml

    - name: Build sdist and wheel
      run: |
        pipx run build cookie-setuptools -o dist
        pipx run build cookie-pybind11 -o dist
        pipx run build cookie-flit -o dist
        pipx run build cookie-poetry -o dist
        ls -l dist
      env:
        SETUPTOOLS_SCM_PRETEND_VERSION: 0.1.0

    - name: Check metadata
      run: |
        pipx run twine check dist/*

    - uses: actions/upload-artifact@v2
      with:
        path: dist
