[tool.poetry]
name = "{{ cookiecutter.project_name.replace("-", "_") }}"
version = "0.1.0"
authors = [
    "{{ cookiecutter.full_name }} <{{ cookiecutter.email }}>",
]
maintainers = [
    "{{ cookiecutter.maintainer }} <{{ cookiecutter.maintainer_email }}>",
]
homepage = "{{ cookiecutter.url }}"
repository = "{{ cookiecutter.url }}"
license = "BSD-3-Clause"
description = "{{ cookiecutter.project_short_description }}"
readme = "README.md"

classifiers = [
  "Topic :: Scientific/Engineering",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Development Status :: 1 - Planning",
]

[tool.poetry.dependencies]
python = ">=3.6"
numpy = ">=1.13.3"

pytest = { version = ">=6", optional = true }
sphinx = { version = "^3.0", optional = true }
sphinx_book_theme = { version = ">=0.0.33", optional = true }
sphinx_copybutton = { version = ">=0.3.0", optional = true }

[tool.poetry.dev-dependencies]
pytest = ">= 6"

[tool.poetry.extras]
test = ["pytest"]
dev = ["pytest"]
docs = [
  "sphinx",
  "sphinx-book-theme",
  "sphinx_copybutton",
]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_config]
addopts = "-ra -Wd"
testpaths = [
    "tests",
]
